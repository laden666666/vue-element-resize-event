<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="robots" content="all" />
    <meta name="author" content="laden666666" />
    <meta name="description" content="Extend Vue to add resize event for most components">
    <title>vue-element-resize-event</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .readme{
            height: 100vh;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            border: none;
        }
    </style>
</head>
<body>
    <iframe class="readme" src="./README.html" frameborder="0" onload="document.body.height = this.contentDocument.innerHeight"></iframe>
</body>
</html>
